name: Deploy (GH Pages)

on:
  push:
    branches: [main]

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - run: npm ci || npm i

      # optional: timestamp for the header badge
      - name: Compute build time (UTC)
        id: meta
        run: echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - run: npm run typecheck

      - name: Build
        env:
          # THIS toggles vite.config.ts base to /mapping-studio/
          GITHUB_PAGES: 'true'
          # build badge inputs
          VITE_GIT_SHA: ${{ github.sha }}
          BUILD_TIME: ${{ steps.meta.outputs.build_time }}
        run: npm run build

      # SPA fallback for gh-pages deep links
      - run: cp dist/index.html dist/404.html || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
